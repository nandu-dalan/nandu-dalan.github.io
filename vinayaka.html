<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganesh Chaturthi Invitation</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background Elements */
        .bg-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .floating-element {
            position: absolute;
            opacity: 0.1;
            animation: float 20s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 10%;
            left: 5%;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, #ffd700, transparent);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .floating-element:nth-child(2) {
            top: 60%;
            right: 10%;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, #ff6b6b, transparent);
            border-radius: 50%;
            animation-delay: 5s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 15%;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #4ecdc4, transparent);
            border-radius: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* SVG Color Animations Background */
        .svg-bg-animations {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .svg-bg-animations svg {
            width: 100%;
            height: 100%;
        }

        .color-animation-1 {
            animation: colorShift1 8s ease-in-out infinite;
        }

        .color-animation-2 {
            animation: colorShift2 10s ease-in-out infinite;
        }

        .color-animation-3 {
            animation: colorShift3 12s ease-in-out infinite;
        }

        .color-animation-4 {
            animation: colorShift4 15s ease-in-out infinite;
        }

        @keyframes colorShift1 {
            0%, 100% { fill: #ffd700; opacity: 0.1; }
            25% { fill: #ff6b6b; opacity: 0.15; }
            50% { fill: #4ecdc4; opacity: 0.1; }
            75% { fill: #a8e6cf; opacity: 0.15; }
        }

        @keyframes colorShift2 {
            0%, 100% { fill: #4ecdc4; opacity: 0.08; }
            25% { fill: #ffd700; opacity: 0.12; }
            50% { fill: #ff6b6b; opacity: 0.08; }
            75% { fill: #a8e6cf; opacity: 0.12; }
        }

        @keyframes colorShift3 {
            0%, 100% { fill: #ff6b6b; opacity: 0.06; }
            25% { fill: #a8e6cf; opacity: 0.1; }
            50% { fill: #ffd700; opacity: 0.06; }
            75% { fill: #4ecdc4; opacity: 0.1; }
        }

        @keyframes colorShift4 {
            0%, 100% { fill: #a8e6cf; opacity: 0.05; }
            25% { fill: #4ecdc4; opacity: 0.08; }
            50% { fill: #ff6b6b; opacity: 0.05; }
            75% { fill: #ffd700; opacity: 0.08; }
        }

        /* Floating Clouds Background */
        .floating-clouds {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            opacity: 0.3;
            filter: blur(1px);
        }

        .cloud-1 {
            top: 15%;
            left: -200px;
            width: 150px;
            height: 80px;
            animation: floatCloud1 25s linear infinite;
        }

        .cloud-2 {
            top: 25%;
            left: -300px;
            width: 200px;
            height: 100px;
            animation: floatCloud2 30s linear infinite;
        }

        .cloud-3 {
            top: 35%;
            left: -250px;
            width: 180px;
            height: 90px;
            animation: floatCloud3 35s linear infinite;
        }

        .cloud-4 {
            top: 45%;
            left: -180px;
            width: 120px;
            height: 60px;
            animation: floatCloud4 20s linear infinite;
        }

        .cloud-5 {
            top: 55%;
            left: -220px;
            width: 160px;
            height: 85px;
            animation: floatCloud5 28s linear infinite;
        }

        .cloud-6 {
            top: 65%;
            left: -280px;
            width: 190px;
            height: 95px;
            animation: floatCloud6 32s linear infinite;
        }

        @keyframes floatCloud1 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(calc(100vw + 200px)) translateY(-20px); }
        }

        @keyframes floatCloud2 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(calc(100vw + 300px)) translateY(15px); }
        }

        @keyframes floatCloud3 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(calc(100vw + 250px)) translateY(-10px); }
        }

        @keyframes floatCloud4 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(calc(100vw + 180px)) translateY(25px); }
        }

        @keyframes floatCloud5 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(calc(100vw + 220px)) translateY(-15px); }
        }

        @keyframes floatCloud6 {
            0% { transform: translateX(0px) translateY(0px); }
            100% { transform: translateX(calc(100vw + 280px)) translateY(20px); }
        }

        /* Falling Flower Emojis */
        .falling-flowers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .flower-emoji {
            position: absolute;
            font-size: 24px;
            animation: fallDown 8s linear infinite;
            opacity: 0.8;
        }

        .flower-emoji:nth-child(1) { left: 10%; animation-delay: 0s; }
        .flower-emoji:nth-child(2) { left: 20%; animation-delay: 1s; }
        .flower-emoji:nth-child(3) { left: 30%; animation-delay: 2s; }
        .flower-emoji:nth-child(4) { left: 40%; animation-delay: 3s; }
        .flower-emoji:nth-child(5) { left: 50%; animation-delay: 4s; }
        .flower-emoji:nth-child(6) { left: 60%; animation-delay: 5s; }
        .flower-emoji:nth-child(7) { left: 70%; animation-delay: 6s; }
        .flower-emoji:nth-child(8) { left: 80%; animation-delay: 7s; }
        .flower-emoji:nth-child(9) { left: 90%; animation-delay: 0.5s; }
        .flower-emoji:nth-child(10) { left: 95%; animation-delay: 1.5s; }
        .flower-emoji:nth-child(11) { left: 15%; animation-delay: 2.5s; }
        .flower-emoji:nth-child(12) { left: 25%; animation-delay: 3.5s; }
        .flower-emoji:nth-child(13) { left: 35%; animation-delay: 4.5s; }
        .flower-emoji:nth-child(14) { left: 45%; animation-delay: 5.5s; }
        .flower-emoji:nth-child(15) { left: 55%; animation-delay: 6.5s; }

        @keyframes fallDown {
            0% {
                transform: translateY(-50px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Main Container */
        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Header Section */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(3rem, 8vw, 6rem);
            font-weight: 900;
            background: linear-gradient(45deg, #ffd700, #ffed4e, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.3);
            animation: titleGlow 3s ease-in-out infinite alternate;
        }

        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.5)); }
            to { filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8)); }
        }

        .subtitle {
            font-size: clamp(1.2rem, 3vw, 1.8rem);
            color: #e0e0e0;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        /* Content Grid */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            align-items: center;
            margin-bottom: 40px;
        }

        /* Image Section */
        .image-section {
            position: relative;
            text-align: center;
        }

        .image-container {
            position: relative;
            display: inline-block;
        }

        .image-title {
            position: absolute;
            top: 12%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #ffd700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            font-weight: 700;
            background: rgba(0, 0, 0, 0.4);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 215, 0, 0.3);
            white-space: nowrap;
        }

        .blessing-text {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            color: #ffd700;
            text-shadow: 3px 3px 12px rgba(0, 0, 0, 0.9), 0 0 20px rgba(255, 215, 0, 0.5);
            font-family: 'Playfair Display', serif;
            font-size: 20px;
            font-weight: 700;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.5));
            padding: 20px 30px;
            border-radius: 30px;
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 215, 0, 0.6);
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.4s ease;
            letter-spacing: 1px;
            line-height: 1.4;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .blessing-text:hover {
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.6));
            border-color: rgba(255, 215, 0, 0.9);
            transform: translate(-50%, -50%) scale(1.08);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            text-shadow: 4px 4px 16px rgba(0, 0, 0, 1), 0 0 30px rgba(255, 215, 0, 0.8);
        }

        .ganesha-img {
            width: 100%;
            max-width: 400px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 4px solid rgba(255, 215, 0, 0.3);
        }

        .ganesha-img:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.5);
        }

        .image-decoration {
            position: absolute;
            top: -20px;
            left: -20px;
            right: -20px;
            bottom: -20px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            border-radius: 40px;
            z-index: -1;
            animation: borderPulse 4s ease-in-out infinite;
        }

        @keyframes borderPulse {
            0%, 100% { transform: scale(1); opacity: 0.2; }
            50% { transform: scale(1.05); opacity: 0.4; }
        }

        /* Invitation Section */
        .invitation-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .invitation-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #ffd700, #ff6b6b, #4ecdc4, #ffd700);
            animation: borderFlow 3s linear infinite;
        }

        @keyframes borderFlow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .invitation-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            color: #ffd700;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .date-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.2);
            transition: all 0.3s ease;
        }

        .date-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 215, 0, 0.4);
            transform: translateX(10px);
        }

        .date-label {
            font-size: 1.1rem;
            color: #e0e0e0;
            font-weight: 400;
        }

        .date-value {
            font-size: 1.3rem;
            color: #ffd700;
            font-weight: 700;
            background: rgba(255, 215, 0, 0.1);
            padding: 10px 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }

        /* Footer Section */
        .footer-section {
            text-align: center;
            background: rgba(255, 215, 0, 0.1);
            padding: 30px;
            border-radius: 25px;
            border: 2px solid rgba(255, 215, 0, 0.2);
            position: relative;
            overflow: hidden;
            margin-bottom: 100px;
        }

        .footer-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 0, 0.1), transparent);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .footer-text {
            font-size: 1.2rem;
            color: white;
            font-weight: 600;
            letter-spacing: 1px;
            line-height: 1.6;
        }

        /* Floating Location Link */
        .floating-location {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.9), rgba(255, 237, 78, 0.9));
            padding: 15px 30px;
            border-radius: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3), 0 0 20px rgba(255, 215, 0, 0.4);
            border: 2px solid rgba(255, 215, 0, 0.6);
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            animation: floatUpDown 3s ease-in-out infinite;
        }

        .floating-location:hover {
            transform: translateX(-50%) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4), 0 0 30px rgba(255, 215, 0, 0.6);
            background: linear-gradient(135deg, rgba(255, 215, 0, 1), rgba(255, 237, 78, 1));
        }

        .floating-location a {
            text-decoration: none;
            color: #1a1a2e;
            font-family: 'Playfair Display', serif;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .floating-location a:hover {
            color: #0f0f23;
        }

        @keyframes floatUpDown {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }



        /* Decorative Elements */
        .decorative-line {
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd700, transparent);
            margin: 30px 0;
            border-radius: 1px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .main-container {
                padding: 15px;
            }

            .invitation-section {
                padding: 30px 20px;
            }

            .date-item {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .date-item:hover {
                transform: translateY(-5px);
            }
        }

        /* Loading Animation */
        .fade-in {
            animation: fadeInUp 1s ease-out forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .fade-in:nth-child(1) { animation-delay: 0.2s; }
        .fade-in:nth-child(2) { animation-delay: 0.4s; }
        .fade-in:nth-child(3) { animation-delay: 0.6s; }
        .fade-in:nth-child(4) { animation-delay: 0.8s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

        </svg>

    <script>
        // Add scroll-triggered animations
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.animationPlayState = 'running';
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Add some interactive effects
        document.addEventListener('DOMContentLoaded', function() {
            const image = document.querySelector('.ganesha-img');
            const dateItems = document.querySelectorAll('.date-item');

            // Add click effect to image
            image.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });

            // Add hover effects to date items
            dateItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateX(10px) scale(1.02)';
                });

                item.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateX(0) scale(1)';
                });
            });

            // Auto-play Krishna Music on page load
            const audio = document.getElementById('krishnaMusic');
            
            // Function to start music
            function startMusic() {
                audio.play().catch(error => {
                    console.log('Auto-play prevented:', error);
                });
            }

            // Try to auto-play music when user interacts with the page
            document.addEventListener('click', startMusic, { once: true });
            document.addEventListener('touchstart', startMusic, { once: true });
            document.addEventListener('keydown', startMusic, { once: true });

            // Handle audio errors
            audio.addEventListener('error', function() {
                console.log('Audio error:', audio.error);
            });
        });
    </script>
